<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS framework | Main page</title>

        <meta name = "description" content = "This is the main page of a css framework example.">

    </head>

    <body>

        <div class = "fm-navbar_wrapper fm-sticky">

                <object style = "margin: 5px; color: white;" data="/octicons/three-bars.svg" type="image/svg+xml"></object>
            </a>

            <div class = "fm-navbar_left">
                <label id = "poet" for = "search-input" class = "fm-label_nav">
                    <input id = "search-input" type = "text" placeholder = "Search something..." class = "fm-input fm-input_nav" />
                    <object style = "margin: 5px;" data="/octicons/search.svg" type="image/svg+xml"></object>
                </label>
            </div>

            <div class = "fm-navbar_center">
                <nav class = "fm-navbar">
                    <li>
                        <a href = "#" class = "fm-link_list">Link #1</a>
                    </li>

                    <li>
                        <a href = "#" class = "fm-link_list">Link #2</a>
                    </li>

                    <li>
                        <a href = "#" class = "fm-link_list">Link #3</a>
                    </li>

                    <li>
                        <a href = "#" class = "fm-link_list">Link #4</a>
                    </li>
                </nav>
            </div>

            <div class = "fm-navbar_right fm-navbar_stay">
                
                <div class = "fm-dropdown_btn" >
                    <img src = "https://avatars1.githubusercontent.com/u/38183200?s=40&v=4" class = "fm-navbar_img fm-clickable" />
                    <div class = "fm-navbar_dropdown">
                        <ul>
                            <li>
                                <a href = "#" class = "fm-dropdown_item">Option 1</a>
                            </li>

                            <li>
                                <a href = "#" class = "fm-dropdown_item">Option 2</a>
                            </li>

                            <li>
                                <a href = "#" class = "fm-dropdown_item">Option 3</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class = "fm-row">
            <div class = "fm-col fm-half">
                <div class = "fm-box">
                    <a href = "components.htm" class = "fm-btn fm-btn_green" InstantClick.init('mousedown');>Components</a> <br>

                    <a href = "#" class = "fm-link">Normal link</a> <br>

                    <a href = "#" class = "fm-btn_outline fm-btn_blue" >Link with outline</a> <br>
                </div>
            </div>

            <div class = "fm-col fm-half">
                <input type = "text" class = "fm-input fm-border_focus" placeholder = "Type something..."/>
            </div>
        </div>

        <div class = "fm-footer">
                <a href = "#" class = "fm-link fm-link_grey" >Footer link #1</a>
        </div>

        <script type = "text/javascript" src = "/JS framework/fm-main.js" data-no-instant></script>

        <script data-no-instant>InstantClick.init();</script>
